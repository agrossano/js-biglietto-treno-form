<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <main>

    <div class="container-input">
      <div id="input">
        <h1 id="message">Ciao, riempi i campi per generare il tuo biglietto!</h1>
        <div id="input-user">

          <input placeholder='Nome e cognome' autocomplete="off" value="" type="text" name="" id="name">
          <input placeholder='Km' autocomplete="off" value="" type="number" name="" id="km">

          <select id="age">
            <option value="" selected disabled hidden>Tariffa</option>
            <option value="young">Minorenni</option>
            <option value="standard">Standard</option>
            <option value="senior">Over 65</option>
          </select>

        </div>

        <div id="buttons">
          <button id="genera" type="button" name="button">
            + Genera
          </button>

          <button id='reset' type="button" name="button">
            - Annulla
          </button>
        </div>

      </div>

    </div>




    <div class="container-ticket">

      <div id="ticket">

        <div id="box-name">
          <h1>NOME PASSEGGERO</h1>
          <h2 id="passenger-name"></h2>
        </div>

        <div id="box-prenotazione">
          <h1>PNR</h1>
          <h2 id="passenger-pnr">423423</h2>
        </div>

        <div id="box-costo">
          <h1>COSTO BIGLIETTO</h1>
          <h2 id="tariffa"></h2>
          <h2 id="ticket-price"></h2>
        </div>

      </div>

    </div>


  </main>

  <script src="js/main.js"></script>
</body>

</html>
